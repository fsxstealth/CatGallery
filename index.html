<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A gallery of cute cat images.">
    <title>Cute Cat Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Cute Cat Gallery</h1>
    <nav>
        <ul>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#rating">Rate Us</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="gallery" class="horizontal-section">
        <div class="gallery-container">
            <div class="cat-image" onclick="openModal('cat1')">
                <img src="cat1.jpg" alt="A cute cat" loading="lazy">
            </div>
            <div class="cat-image" onclick="openModal('cat2')">
                <img src="cat2.jpg" alt="Another cute cat" loading="lazy">
            </div>
            <!-- Add more cat images as needed -->
        </div>
        <div class="arrow" onclick="scrollLeft()">&#10094;</div>
        <div class="arrow" onclick="scrollRight()">&#10095;</div>
    </section>

    <section id="rating" class="horizontal-section">
        <div id="rating-container">
            <h2>Rate Us</h2>
            <div id="rating">
                <div class="stars" onclick="submitRating(5)">
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                </div>
                <div id="average-rating"></div>
            </div>
        </div>
    </section>

    <div class="modal" id="catModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <p id="modal-description">Cat description goes here.</p>
    </div>
</main>

<footer>
    <p>Developed by FSXstealth | © 2024 Cute Cat Gallery</p>
</footer>

<script src="script.js"></script>
</body>
</html>
